<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body>
    <!-- Global container -->
    <div
      class="flex items-center justify-center min-h-screen bg-slate-100"
    >
      <!-- Card Container -->
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 p-16 md:m-0"
      >
        <!-- Image div -->
        <div>
          <img
            src="./images/headphone.png"
            alt=""
            class="mx-auto w-60 duration-200 hover:scale-105"
          />
        </div>
        <!-- Content -->
        <div class="flex flex-col space-y-6">
          <!-- Label & Description -->
          <div
            class="flex flex-col mb-4 space-y-3 text-center md:text-left"
          >
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white rounded-full bg-black"
              >
                Free Shipping
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
